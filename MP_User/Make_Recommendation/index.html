<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recommendation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        /* Main container for the entire page */
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh; /* Full height of the viewport */
            justify-content: space-between; /* Space between image and buttons */
        }

        /* Image Section */
        .image-container {
            width: 100%;
            height: 80%; /* Image will take up 80% of the screen height */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #mainImage {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Ensure the image scales without distortion */
        }

        /* Button Section */
        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #333;
        }

        .overlay-button {
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Home Button Styling */
        .home-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .home-button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        let images = ['recommending-a-work-by-MP.jpg','1-Login.png', '2-My-Modules.png', '3-Add-New-Work-Recommendation.png',
                    '4-Add-Development-Work-Recommendation.png', '5-Enter-IDA-and-Location-Details.png', '6-Click-Submit-And-Enter-OTP.png',
                    '7-Work-Submitted.png'
        ];
        let currentIndex = 0;

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            document.getElementById('mainImage').src = images[currentIndex];
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            document.getElementById('mainImage').src = images[currentIndex];
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Image Container -->
        <div class="image-container">
            <img id="mainImage" src="recommending-a-work-by-MP.jpg" alt="Workflow Image">
        </div>
    
        <!-- Button Container -->
        <div class="button-container">
            <!-- Previous Button -->
            <button class="overlay-button" onclick="prevImage()">Previous Step</button>
    
            <!-- Home Button (Centered) -->
            <a href="#">
                <button class="home-button" onclick="history.back()">Back to Main Page</button>
            </a>
    
            <!-- Next Button -->
            <button class="overlay-button" onclick="nextImage()">Next Step</button>
        </div>
    </div>    
</body>
</html>
